<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriAI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Create Your Profile</h1>
      <form method="post">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ profile.age if profile }}" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender" required>
              <option value="male" {% if profile and profile.gender == 'male' %}selected{% endif %}>Male</option>
              <option value="female" {% if profile and profile.gender == 'female' %}selected{% endif %}>Female</option>
              <option value="other" {% if profile and profile.gender == 'other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" step="0.1" class="form-control" id="weight" name="weight" value="{{ profile.weight if profile }}" required>
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" step="0.1" class="form-control" id="height" name="height" value="{{ profile.height if profile }}" required>
        </div>
        <div class="form-group">
            <label for="activity_level">Activity Level:</label>
            <select class="form-control" id="activity_level" name="activity_level" required>
              <option value="sedentary" {% if profile and profile.activity_level == 'sedentary' %}selected{% endif %}>Sedentary</option>
              <option value="lightly_active" {% if profile and profile.activity_level == 'lightly_active' %}selected{% endif %}>Lightly Active</option>
              <option value="moderately_active" {% if profile and profile.activity_level == 'moderately_active' %}selected{% endif %}>Moderately Active</option>
              <option value="very_active" {% if profile and profile.activity_level == 'very_active' %}selected{% endif %}>Very Active</option>
              <option value="extra_active" {% if profile and profile.activity_level == 'extra_active' %}selected{% endif %}>Extra Active</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dietary_preferences">Dietary Preferences:</label>
            <input type="text" class="form-control" id="dietary_preferences" name="dietary_preferences" value="{{ profile.dietary_preferences if profile }}">
        </div>
        <div class="form-group">
            <label for="allergies">Allergies:</label>
            <input type="text" class="form-control" id="allergies" name="allergies" value="{{ profile.allergies if profile }}">
        </div>
        <div class="form-group">
            <label for="health_goal">Health Goal:</label>
            <input type="text" class="form-control" id="health_goal" name="health_goal" value="{{ profile.health_goal if profile }}" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Create Profile</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
